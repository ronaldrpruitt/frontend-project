<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A Pen by Ron</title>
  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h2 id="pageTitle">Pomodoro Timer</h2>
  </header>
  <div id="main">
    <div id="topMenu">
      <div id="break">
        <h1 class="bre">break</h1>
        <button id="breakAdd">+</button>
        <div id="breakTime">0</div>
        <button id="breakSub">-</button>
      </div>
      <div id="timer">
        <h1 class="sess">time</h1>
        <button id="timeAdd">+</button>
        <div id="time">0</div>
        <button id="timeSub">-</button>
      </div>
      <div id="counter"></div>
      <div id="session">0
      </div>
      <div id="start-reset">
        <button id="start-stop">start</button>
        <button id="reset">reset</button>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='http://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.9.0/dist/progressbar.js'></script>
    <script src='http://jchavannes.com/include/scripts/3p/jquery.timer.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
